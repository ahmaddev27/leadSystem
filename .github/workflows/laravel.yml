name: ðŸš€ Deploy Laravel Project to cPanel

on:
  push:
    branches:
      - master

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy Laravel Project
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'deploy')

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: ðŸ“¦ Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: ðŸš€ Clear Composer Cache
        run: composer clear-cache

      - name: ðŸ”„ Update Composer dependencies
        run: composer update --no-dev --optimize-autoloader --no-scripts

      - name: ðŸ“¦ Dump optimized autoload
        run: composer dump-autoload --optimize --no-scripts

      - name: ðŸ“‚ Sync files to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          local-dir: './'
          force-full-deploy: true
